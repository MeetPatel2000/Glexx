<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLexxx</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .dashboard-container {
        display: flex;
        height: 100vh;
      }

      .left-sidebar {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
        background-color: #fff; /* Add your photo background here */
        overflow: hidden;
        position: relative;
      }

      .profile-pic img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.35);
      }

      .-label {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .-label span {
        margin-top: 5px;
      }

      input {
        display: none;
      }

      .hover-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .hover-overlay:hover {
        opacity: 1;
      }

      .hover-overlay span {
        color: white;
        margin-top: 5px;
      }

      .navigation-options {
        text-align: center;
      }

      .navigation-options a {
        color: white;
        text-decoration: none;
        padding: 10px;
        display: block;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .navigation-options a:hover {
        background-color: #555;
      }

      .right-content {
        flex: 1;
        padding: 20px;
      }

      .signout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .signout-btn a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <label class="-label" for="file">
          <div class="profile-photo profile-pic" id="profileContainer">
            <img
              src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg"
              id="output"
              width="200"
            />
            <div class="hover-overlay">
              <span>Upload Profile Photo</span>
            </div>
          </div>
          <input id="file" type="file" onchange="loadFile(event)" />
        </label>
        <div class="navigation-options">
          <a href="#">About</a>
          <a href="#">Preferences</a>
          <a href="#">Upload</a>
          <a href="#">Settings</a>
        </div>
        <button class="signout-btn">
          <a href="/signout">Sign Out</a>
        </button>
      </div>

      <!-- Right Content Area -->
      <div class="right-content">
        <h1>Hello {{ fname }}</h1>
      </div>
    </div>
    <script>
      var loadFile = function (event) {
        var image = document.getElementById("output");
        var profileContainer = document.getElementById("profileContainer");

        image.src = URL.createObjectURL(event.target.files[0]);
        profileContainer.querySelector(".hover-overlay span").innerText =
          "Change Photo";
      };
    </script>
  </body>
</html>
